<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpsuits - Liz Unique Designs</title>
    <style>
        /* Header style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #004953; /* Midnight green */
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid black;
            position: relative;
        }

        header h1 {
            color: white; /* White font */
            font-size: 16px;
            margin: 0;
        }

        /* Jumpsuits page specific styles */
        main {
            padding: 20px;
            text-align: center;
        }

        .product-description {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Liz Unique Designs</h1>
    </header>

    <!-- Main content -->
    <main>
        <h2>Jumpsuits</h2>
        <p class="product-description">Discover our collection of stylish and comfortable jumpsuits.</p>
        <img src="images/jumpsuit.jpg" alt="Jumpsuit Image" style="width: 200px; height: 300px; object-fit: cover;">
    </main>
</body>
</html>
